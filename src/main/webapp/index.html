<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Customer Registration</h1>
    <form id="customerForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="licencePlate">Licence Plate:</label>
        <input type="text" id="licencePlate" name="licencePlate" required>

        <!-- Dropdown for selecting room -->
        <label for="room">Select Room:</label>
        <select id="room" name="room" required>
            <!-- Room options will be dynamically populated here -->
        </select>

        <button type="submit">Register Customer</button>
    </form>
    <div id="response"></div>

    <hr> <!-- Adds a line separator -->
    <h2>Available Rooms</h2>
    <div id="roomsContainer"></div> <!-- This is where rooms will be displayed -->
</div>

<script src="script.js"></script>
</body>
</html>
